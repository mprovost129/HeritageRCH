{% extends 'base.html' %}
{% block title %}Delete Home Photo{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Delete Photo for {{ home.full_address|default:home.slug }}</h1>
  <p>Are you sure you want to delete this photo?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'employee_portal:home_photo_list' home.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
