{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 400px;">
  <h1 class="mb-4 text-center">Set New Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Set Password</button>
  </form>
</div>
{% endblock %}
