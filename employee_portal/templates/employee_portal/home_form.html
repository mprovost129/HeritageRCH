{% extends 'base.html' %}
{% block title %}Edit Home{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">{{ view.object.pk|yesno:'Edit,Add' }} Home</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'employee_portal:home_list' %}" class="btn btn-secondary">Cancel</a>
    {% if object.pk %}
    <a href="{% url 'employee_portal:home_photo_list' object.pk %}" class="btn btn-link">Manage Photos</a>
    {% endif %}
  </form>
</div>
{% endblock %}
