{% extends 'base.html' %}
{% block title %}Edit Plan Photo{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">{{ view.object.pk|yesno:'Edit,Add' }} Photo for {{ plan.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'employee_portal:plan_photo_list' plan.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
