{% extends 'base.html' %}
{% block title %}Edit Site Settings{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Edit Site Settings</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
